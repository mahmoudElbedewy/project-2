<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body >

    <header class="main-header">

        </div>
        <div class="filter-option">
            <label for="filter-year">Year:</label>

        </div>
        <div class="filter-option">
            <label for="filter-genre">Genre:</label>
            <input type="text" id="filter-genre" placeholder="e.g., Action">
        </div>
        <div class="filter-option">
            <label for="filter-actor">Actor:</label>
            <input type="text" id="filter-actor" placeholder="e.g., Tom Hanks">
        </div>
        <div class="twoButtons">
            <button class="apply-filter-btn">Apply Filters</button>
            <button class="clear-filter-btn">Clear Filters</button>
        </div>
        </div>
